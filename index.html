<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        .container {
            display: grid;
            grid-template-areas:
                "nav"
                "main"
                "footer";
            grid-template-rows: auto 1fr auto;
            min-height: 100vh;
        }

        nav {
            grid-area: nav;
            background-color: #333;
            padding: 1rem;
        }

        .nav-list {
            display: flex;
            justify-content: space-around;
            list-style: none;
        }

        .nav-list li a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
        }

        .nav-list li a:hover {
            background-color: #555;
            border-radius: 5px;
        }

        main {
            grid-area: main;
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background-color: white;
            padding: 1.5rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        footrer {
            grid-area: footer;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        /* Media Queries */
        /* Mobile */
        @media (max-width: 600px) {
            .nav-list {
                flex-direction: column;
                align-items: center;
            }
            .nav-list li {
                margin: 0.5rem 0;
            }
            main {
                padding: 1rem;
                grid-template-columns: 1fr;
            }
        }

        /* Tablet */
        @media (min-width: 601px) and (max-width: 900px) {
            .nav-list {
                flex-wrap: wrap;
                justify-content: center;
                gap: 1rem;
            }
            main {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Desktop */
        @media (min-width: 901px) {
            .container {
                max-width: 1200px;
                margin: 0 auto;
            }
            .nav-list {
                justify-content: flex-end;
                gap: 2rem;
            }
            main {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <ul class="nav-list">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <main>
            <div class="card">
                <h2>Card Title</h2>
                <p>Card content</p>
            </div>
            <div class="card">
                <h2>Card Title</h2>
                <p>Card content</p>
            </div>
            <div class="card">
                <h2>Card Title</h2>
                <p>Card content</p>
            </div>
        </main>
        <footer>
            <p>&copy; 2025 Responsive Design. All rights reserved.</p>
    </div>
</body>
</html>
